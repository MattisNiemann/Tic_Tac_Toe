<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="grid">
    <div id="cell1" onclick=setSymbol(0) class=cells> </div>
    <div id="cell2"onclick=setSymbol(1) class=cells> </div>
    <div id="cell3"onclick=setSymbol(2) class=cells> </div>
    <div id="cell4"onclick=setSymbol(3) class=cells > </div>
    <div id="cell5"onclick=setSymbol(4) class=cells ></div>
    <div id="cell6"onclick=setSymbol(5) class=cells ></div>
    <div id="cell7"onclick=setSymbol(6) class=cells ></div>
    <div id="cell8"onclick=setSymbol(7) class=cells ></div>
    <div id="cell9"onclick=setSymbol(8) class=cells ></div>
    </div>

    <div id="buttons">
        <button id="reload"onclick= location.reload()>Reload</button>
        <button id="start"onclick= startGame()>Start</button>
    </div>
    <div id="borders">
        <div id="border1"class=buttons></div>
        <div id="border2"class=buttons></div>
        <div id="border3"class=buttons></div>
        <div id="border4"class=buttons></div>

    </div>


</body>
<script src="main.js"></script>
</html>
